<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" th: href="@{/css/login.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body>

    <div class="form-structor">
        <img src="logo-teste.jpg" alt="Logo" class="logo-image">


        <div class="signup">
            <h2 class="form-title" id="signup"><span>ou</span>Cadastro</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Nome" />
                <input type="email" class="input" placeholder="E-mail" />
                <input type="password" class="input" placeholder="Crie uma senha" id="password" />
                <input type="password" class="input" placeholder="Repita a senha" id="confirmPassword" />
                <div id="passwordMessage" class="error-message"></div>
            </div>
            <button class="submit-btn" id="signupButton" disabled>Cadastrar</button>
        </div>

        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="E-mail" />
                    <input type="password" class="input" placeholder="Senha" />
                </div>
                <button class="submit-btn">Entrar</button>
                <div class="additional-options">
                    <button class="small-btn" id="forgotPasswordBtn">Esqueci a senha</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-left">
            <a href="#">Ajuda</a>
            <a href="#">Suporte</a>
        </div>
        <div class="footer-center">
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
        <div class="footer-right">
            &copy; <a href="https://storejobs.com.br">Store Jobs</a> - 2024
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>

</body>

</html>
