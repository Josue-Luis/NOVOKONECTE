<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Konecta - Deslizante</title>

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* CONFIGURAÇÕES GERAIS */
        html, body {
            position: relative;
            min-height: 100vh;
            background-color: #E1E8EE;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* CONTAINER PRINCIPAL */
        .form-structor {
            background-color: #225f91; /* Azul Principal */
            border-radius: 15px;
            height: 550px;
            width: 350px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* EFEITO DE FUNDO (Opcional - Textura) */
        .form-structor::after {
            content: '';
            opacity: .4;
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background-repeat: no-repeat;
            background-position: left bottom;
            background-size: 500px;
        }

        /* LOGO (Centralizada no topo) */
        .logo-image {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        /* --- ÁREA DE CADASTRO (Fica atrás/Topo Azul) --- */
        .signup {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            z-index: 2;
            transition: all .3s ease;
        }

        .signup.slide-up {
            top: 5%;
            transform: translate(-50%, 0%);
            transition: all .3s ease;
        }

        .signup.slide-up .form-holder,
        .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }

        .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }

        .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        /* --- TÍTULOS --- */
        .form-title {
            color: #fff;
            font-size: 1.7em;
            text-align: center;
        }

        .form-title span {
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
        }

        /* --- CAMPOS DO FORMULÁRIO --- */
        .form-holder {
            border-radius: 8px;
            background-color: #fff;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 40px;
            line-height: 40px;
            padding: 0 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 13px;
            box-sizing: border-box;
        }

        .input:last-child {
            border-bottom: 0;
        }

        .input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        /* --- BOTÕES --- */
        .submit-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: rgba(256, 256, 256, 0.9);
            border: 0;
            border-radius: 8px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .submit-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* --- ÁREA DE LOGIN (Fica na Frente/Desliza) --- */
        .login {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            z-index: 5;
            transition: all .3s ease;
        }

        .login::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            transform: translate(-50%, 0);
            background-color: #fff;
            width: 200%;
            height: 250px;
            border-radius: 50%;
            z-index: 4;
            transition: all .3s ease;
        }

        .login .center {
            position: absolute;
            top: calc(50% - 10%);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            transition: all .3s ease;
        }

        .login .center .form-title {
            color: #000;
        }

        .login .center .form-holder {
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #eee;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        .login .center .submit-btn {
            background-color: #225f91;
            color: white;
        }

        .login .center .submit-btn:hover {
            background-color: #1a4b75;
        }

        /* Estado Slide-up (Quando o Login vai para baixo) */
        .login.slide-up {
            top: 90%;
            transition: all .3s ease;
        }

        .login.slide-up .center {
            top: 10%;
            transform: translate(-50%, 0%);
            transition: all .3s ease;
        }

        .login.slide-up .form-holder,
        .login.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
            transition: all .3s ease;
        }

        .login.slide-up .form-title {
            font-size: 1em;
            margin: 0;
            padding: 0;
            cursor: pointer;
            transition: all .3s ease;
        }

        .login.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            transition: all .3s ease;
        }

        /* Mensagem de erro do Spring (Erro de Login) */
        .alert-spring {
            color: #c62828;
            background-color: #ffebee;
            padding: 8px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>

<div class="form-structor">

    <img th:src="@{/img/logo.png}" alt="Logo Konecta" class="logo-image">

    <div class="signup">
        <h2 class="form-title" id="signup"><span>ou</span>Cadastro</h2>

        <form th:action="@{/cadastro}" method="post">
            <div class="form-holder">
                <input type="text" class="input" name="novoUsuario" placeholder="Usuário para Cadastro" required />
                <input type="password" class="input" name="novaSenha" placeholder="Senha para Cadastro" required />
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
        </form>
    </div>

    <div class="login slide-up">
        <div class="center">
            <h2 class="form-title" id="login"><span>ou</span>Entrar</h2>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert-spring">
                    ❌ Usuário ou senha incorretos. Tente novamente!
                </div>

                <div class="form-holder">
                    <input type="text" class="input" name="username" placeholder="Usuário" required />
                    <input type="password" class="input" name="password" placeholder="Senha" required />
                </div>

                <button type="submit" class="submit-btn">Entrar</button>

            </form>
        </div>
    </div>
</div>

<script>
    console.clear();

    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');

    // Lógica para alternar entre Login e Cadastro
    loginBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode.parentNode;
        Array.from(e.target.parentNode.parentNode.classList).find((element) => {
            if (element !== "slide-up") {
                parent.classList.add('slide-up')
            } else {
                signupBtn.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });

    signupBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode;
        Array.from(e.target.parentNode.classList).find((element) => {
            if (element !== "slide-up") {
                parent.classList.add('slide-up')
            } else {
                loginBtn.parentNode.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });
</script>
</body>
</html>
